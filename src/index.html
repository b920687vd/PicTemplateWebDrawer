<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeScript</title>
</head>

<body>
    <div class="app">
        <div id="outputBox" class="outputBox">
            <div id="model-questionBlock" class="questionBlock muti hidden">
                <div name="model-questionBlock-title" class="questionBlock-title">遗物印象图！</div>
                <div name="model-questionBlock-input">
                    <textarea class="textField" type="input"></textarea>
                    <div class="textField hidden" type="show"></div>
                </div>
            </div>
        </div>
        <div id="ctrl">
            <div>
                <span>标题</span><input id="ctrl-title-input">
                <span>高度</span>
                <select name="height" id="ctrl-height-select">
                    <option value="single">单行</option>
                    <option value="muti">多行</option>
                    <option value="draw">画幅</option>
                </select>
                <button onclick=addBlock()>添加</button>
            </div>
            <div>
                <span>导出图片</span><button onclick=saveFile()>导出</button>
            </div>
        </div>
    </div>
</body>

</html>
